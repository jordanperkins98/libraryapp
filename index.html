<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container hidden">
        <img alt="close" src="./Assets/close.svg" class="close">
        <form>
            <h2>Add Book</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
            </div>
            <div class="form-group">
            <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="To read">To Read</option>
                    <option value="Reading">Reading</option>
                    <option value="Read">Read</option>
                </select>
            </div>
            <button class='submit' type="submit">Add Book</button>
        </form>
    </div>
<div class="nav">
    <nav>
        <h1 class="logo">Read<span class="colouredText">That</span></h1>
        <ul>
            <li><a href="#" id="home" >Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Activity</a></li>
        </ul>
    </nav>
    <div class="search"></div>
    <button class="add-buttton">Add Book</button>
</div>
<div class="content">
    <div class="to-read-section section">
        <h3>To Read</h3>
        <div class="to-read library">
        </div>
        <div class="divider"></div>
    </div>
    <div class="reading-section section">
        <h3>Reading</h3>
        <div class="reading library">

        </div>
        <div class="divider"></div>
    </div>
    <div class="read-section section">
        <h3>Read</h3>
        <div class="read library">
        </div>
        <div class="divider"></div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
